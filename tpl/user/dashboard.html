<section class="content-header"><h1>Author Dashboard</h1></section>

<section class="content">
	<div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Book List</h3>
      <div class="box-tools">
        <div class="input-group input-group-sm"></div>
      </div>
    </div>
    <div class="box-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Book Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(key, value) in user_data">
            <td>{{ key }}</td>
            <td>{{ value }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
